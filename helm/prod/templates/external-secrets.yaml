apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-slack
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: ClusterSecretStore
  target:
    name: alertmanager-slack
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - secretKey: slack-webhook-url
    remoteRef:
      key: prod/alertmanager/slack