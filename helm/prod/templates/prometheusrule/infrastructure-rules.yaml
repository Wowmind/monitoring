apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: infrastructure-alerts
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
  - name: infrastructure-alerts
    rules:
    - alert: KubeAPIUnavailable
      expr: up{job="kubernetes-apiservers"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Kubernetes API unavailable"

    - alert: HPAUnableToScale
      expr: |
        kube_hpa_status_condition{
          condition="AbleToScale",
          status="false"
        } == 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "HPA unable to scale"

    - alert: PVCAlmostFull
      expr: |
        kubelet_volume_stats_available_bytes
        / kubelet_volume_stats_capacity_bytes < 0.15
      for: 10m
      labels:
        severity: critical
      annotations:
        summary: "Persistent volume almost full"
