name: CI-CD to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPO: ludacris-repo
  EKS_CLUSTER: ludacris-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build with commit SHA
          docker build -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG ./app
          
          # Also tag as latest
          docker tag $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO:latest
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO:latest
          
          echo " Pushed image: $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG"
          echo " Pushed image: $ECR_REGISTRY/$ECR_REPO:latest"

      - name: Restart deployment (force pull latest)
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER
        